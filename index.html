<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My API Web</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="css/index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>

  <body class="TheHeader">
    <div class="header">
      <h5>Restful API</h5>
    </div>

    <button class="btn1" onclick="getData()"><h4>Retrieve Data</h4></button>
    <button class="btn2" onclick="createData()"><h4>Create Data</h4></button>
    <button class="btn3" onclick="updateData()"><h4>Add Data</h4></button>
    <button class="btn4" onclick="deleteData()"><h4>Delete Data</h4></button>

    <div id="createdData"></div>
    <div id="output"></div>
    <div id="dataDisplay"></div>
    <div id="updatedData" class="white-text"></div>
    <div id="deletedData" class="delete-data"></div>

    <script src="js/index.js"></script>
  </body>
</html>
